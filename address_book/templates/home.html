{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		{% if all_addresses %}
			{% for article in all_addresses %}
			<div class="col-sm">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">{{article.name}}</h5>
						<p class="card-text">
							{{article.email}} <br>
							{{article.phone}} <br>
							{{article.address}} <br>
							{{article.city}} <br>
							{{article.state}}
						</p>
						<a href="{% url 'edit' article.id %}" class="btn btn-secondary">Edit</a>
					</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>
</div>
{% endblock %}
