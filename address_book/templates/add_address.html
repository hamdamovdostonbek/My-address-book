{% extends 'base.html' %}

{% block content %}
	<h2>Addresses...</h2>
	<form method="POST">
		{% csrf_token %}
		
		<div class="form-group">
			<input type="text" class="form-control" id="example1" aria-describedby="emailHelp" placeholder="Enter fullname" name="name">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="example2" placeholder="Email address" name="email">
		</div>
		<div class="form-group">
			<input type="tel" class="form-control" id="example3" placeholder="Phone" name="phone">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="example4" placeholder="Address" name="address">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="example5" placeholder="City" name="city">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="example6" placeholder="State" name="state">
		</div>		
		
		<button type="submit" class="btn btn-secondary">Add</button>
	</form>
{% endblock %}
